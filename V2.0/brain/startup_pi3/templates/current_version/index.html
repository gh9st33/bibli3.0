                function vdo_stm(vds) {
                    var vdsm = document.getElementById("vdostream");

                    } else if (vds == 0) {
                        vdsm.src = "{{ url_for('static', filename='img/bg2.jpg') }}";
                        //vdsm.src = "img/bg2.jpg";
                    }
                }

                    $.ajax({

                    });
                }
