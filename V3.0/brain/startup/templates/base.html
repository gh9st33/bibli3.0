<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en" class="{% block htmlclass %}{% endblock %}">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, target-densitydpi=device-dpi" />
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/material.css') }}" />
	<link rel="icon" href="{{ url_for('static', filename='img/favicon.png') }}" />
	{% block hincludes %}{% endblock hincludes %}
	<title>{% block title %}BiBli{% endblock %}</title>
	<!-- <link href="/img/favicon.png" type="image/png" rel="icon" /> -->
</head>
<body id="{% block bodyid %}{% endblock %}" class="{% block bodyclass %}{% endblock %}">
	{% block content %}{% endblock %}
	<script type="text/javascript" src="{{ url_for('static', filename='js/zepto.js') }}"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='js/material.min.js') }}"></script>
	{% block fincludes %}{% endblock fincludes %}
	{% if tracking %}
	<script type="text/javascript">
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','//www.google-analytics.com/analytics.js','ga');
		ga('create', 'UA-37923583-1', 'auto');
		ga('send', 'pageview');
	</script>
	{% endif %}
</body>
</html>
